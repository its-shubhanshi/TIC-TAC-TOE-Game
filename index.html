<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic -Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
          <button class="box" title="digit"></button>
        </div>
      </div>
      <button class="restartBtn">Restart Game</button>
    </main>
    <div class="model" id="model">
      <h2>Congratulations</h2>
      <p class="winnerText"></p>
      <img src="img/troffy.png" alt="troffy" width="156" height="209" /> <br />
      <button class="playAgainBtn">Play Again Game</button>
      <button id="closeBtn">X</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
